<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Analyzer 🧠</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Brain Analyzer 🧠</h1>
    <p>Designed by Engineer Yahya</p>
  </header>

  <main>
    <section id="controls">
      <video id="video" autoplay muted></video>
      <canvas id="overlay"></canvas>
      <div class="buttons">
        <button id="startCam">📷 Start Camera</button>
        <button id="startAnalysis">▶️ Start Analysis</button>
        <button id="stopAnalysis">⏹ Stop Analysis</button>
        <button id="exportReport">📄 Export Report</button>
      </div>
    </section>

    <section id="results">
      <h2>Live Results</h2>
      <ul>
        <li>Expression: <span id="exp">--</span></li>
        <li>Focus: <span id="focus">--</span></li>
        <li>Respiration Rate: <span id="resp">--</span> /min</li>
        <li>Pulse: <span id="pulse">--</span> bpm</li>
        <li>Stress Index: <span id="stress">--</span></li>
        <li>Estimated Age: <span id="age">--</span></li>
        <li>Gender: <span id="gender">--</span></li>
      </ul>
    </section>

    <section id="chart">
      <h2>Pulse Chart (last measurements)</h2>
      <canvas id="pulseChart"></canvas>
    </section>
  </main>

  <footer>
    <p>© 2025 Engineer Yahya</p>
  </footer>
</body>
</html>
