<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Analyzer</title>
  <link rel="stylesheet" href="style.css">

  <!-- مكتبة face-api.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <!-- مكتبة Chart.js للرسم البياني -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- سكربت المشروع -->
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>🧠 Brain Analyzer</h1>
    <p>تصميم وإعداد: المهندس يحيى</p>
  </header>

  <main>
    <!-- منطقة الفيديو والتحليل -->
    <section class="video-area">
      <div>
        <video id="video" autoplay muted playsinline></video>
      </div>
      <div>
        <canvas id="overlay"></canvas>
      </div>
    </section>

    <!-- أزرار التحكم -->
    <section class="controls">
      <button id="startCam">📷 ابدأ الكاميرا</button>
      <button id="startBtn">▶️ ابدأ التحليل</button>
      <button id="stopBtn">⏹️ أوقف التحليل</button>
      <button id="exportBtn">📑 تصدير التقرير</button>
    </section>

    <!-- النتائج -->
    <section class="results">
      <h2>النتائج</h2>
      <ul>
        <li>🔹 التعابير: <span id="expression">--</span></li>
        <li>🔹 التركيز: <span id="focus">--</span></li>
        <li>🔹 معدل ضربات القلب: <span id="bpm">--</span> / دقيقة</li>
      </ul>
    </section>

    <!-- رسم بياني -->
    <section class="chart">
      <canvas id="pulseChart"></canvas>
    </section>
  </main>
</body>
</html>
