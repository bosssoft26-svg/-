<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brain Analyzer — المهندس يحيى</title>

  <link rel="stylesheet" href="style.css">

  <!-- المكتبات -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- سكربت المشروع -->
  <script defer src="script.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">🧠</div>
      <div>
        <h1>Brain Analyzer</h1>
        <p class="sub">تصميم وإعداد: المهندس يحيى</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="video-row">
      <div class="video-card">
        <div class="video-wrap">
          <video id="video" autoplay muted playsinline></video>
          <canvas id="overlay"></canvas>
        </div>

        <div class="controls">
          <button id="startCam" class="btn">📷 ابدأ الكاميرا</button>
          <button id="startAnalysis" class="btn primary">▶️ ابدأ التحليل</button>
          <button id="stopAnalysis" class="btn warn">⏹️ أوقف التحليل</button>
          <button id="stopCam" class="btn">🔌 أوقف الكاميرا</button>
          <button id="exportReport" class="btn secondary">📤 تصدير التقرير</button>
        </div>
      </div>

      <div class="info-card">
        <h3>النتائج اللحظية</h3>
        <div class="row"><span>🔹 التعابير:</span><span id="expression">--</span></div>
        <div class="row"><span>🔹 التركيز:</span><span id="focus">--</span></div>
        <div class="row"><span>🔹 معدل الرمش:</span><span id="blinks">-- /min</span></div>
        <div class="row"><span>🔹 نبض تقريبي:</span><span id="pulse">-- bpm</span></div>
        <div class="row"><span>🔹 مؤشر التوتر:</span><span id="stress">--</span></div>
        <div class="row"><span>🔹 العمر:</span><span id="age">--</span></div>
        <div class="row"><span>🔹 الجنس:</span><span id="gender">--</span></div>
      </div>
    </section>

    <section class="chart-card">
      <h4>مخطط النبض (آخر قياسات)</h4>
      <canvas id="pulseChart"></canvas>
    </section>
  </main>

  <!-- كانفاس مخفي للـ PPG -->
  <canvas id="pulseCanvas" width="64" height="64" style="display:none"></canvas>

  <footer class="footer">
    <p>© 2025 — المهندس يحيى</p>
  </footer>
</body>
</html>
